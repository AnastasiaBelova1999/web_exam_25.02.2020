{% extends "base.html" %}
{% block content %}
<div class="col-md-4 my-4 border border-white rounded container text-center" id="main">

    <div class="container text-center">
        <form class='form' method="post" action="/req/edit/submit">

            <div class="form-group">
                 <label for="title">Название</label>
                <input type="text" class="form-control" id="title" placeholder="book_title" name="book_title" value="{{ book_title }}">
                <p></p>
                <label for="date">Дата</label>
                <input type="number" class="form-control" id="date" placeholder="date" name="date" value="{{ date }}">
                <label for="author">Автор</label>
                <input type="text" class="form-control" id="author" placeholder="author" name="author" value="{{ author }}">
            </div>


            <input type="hidden" value="{{ book_id }}" name = "book_id">
             <input type=submit class='btn btn-success' value='Изменить'>
        </form>
    </div>
</div>
<thead>
<div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false" id ="error_insert">
  <div class="toast-header">
    <strong class="mr-auto">ADMIN</strong>
    <small>Когда то давно</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Что то не так проверьте данные или попробуйте позже
  </div>
</div>
</body>
{% if insert_false %}
<script>
    $('#error_insert').toast('show')
</script>
{% endif %}
{% endblock %}
